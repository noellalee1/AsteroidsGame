<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids - Noella</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroids.pde AsteroidsGame.pde Bullet.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Instructions: D = rotate clockwise; A = rotate counterclockwise; H for hyperspace; 
		    W = move forward; S = move backward; 
		    <br> mouse wheel = shoot; Q = pause; space = unpause 
		    <br> left click = change color; right click = change shape
		    <br> number keys also change color and shape
	    </footer>
	</body>
</html>
